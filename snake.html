<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>贪吃蛇游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .game-container {
            position: relative;
            background-color: #000;
            border: 2px solid #333;
            border-radius: 5px;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        .game-info {
            margin-top: 20px;
            text-align: center;
        }

        .score {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .controls {
            font-size: 0.9rem;
            color: #666;
        }

        /* 禁用默认触摸行为 */
        * {
            touch-action: none;
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 10;
        }

        .game-over h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .game-over p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>贪吃蛇游戏</h1>

    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="game-over" id="gameOver" style="display: none;">
            <h2>游戏结束</h2>
            <p>最终分数: <span id="finalScore">0</span></p>
            <button class="btn" onclick="restartGame()">重新开始</button>
        </div>
    </div>

    <div class="game-info">
        <div class="score">分数: <span id="score">0</span></div>
        <div class="controls">
            控制: ↑ ↓ ← → 方向键
        </div>
    </div>



    <script>
        // 游戏配置
        const config = {
            gridSize: 20,
            snakeSpeed: 6,
            initialLength: 3
        };

        // 游戏状态
        let gameState = {
            snake: [],
            food: {},
            direction: 'right',
            nextDirection: 'right',
            score: 0,
            gameOver: false,
            canvas: null,
            ctx: null,
            animationId: null,
            lastTime: 0
        };

        // 调整画布大小
        function resizeCanvas() {
            const canvas = document.getElementById('gameCanvas');
            const container = document.querySelector('.game-container');
            const maxSize = Math.min(window.innerWidth * 0.95, window.innerHeight * 0.8);

            // 确保画布大小是网格大小的整数倍
            const gridSize = config.gridSize;
            const newSize = Math.floor(maxSize / gridSize) * gridSize;

            canvas.width = newSize;
            canvas.height = newSize;

            // 调整游戏容器大小
            container.style.width = `${newSize}px`;
            container.style.height = `${newSize}px`;
        }

        // 初始化游戏
        function initGame() {
            // 调整画布大小
            resizeCanvas();

            // 获取画布和上下文
            gameState.canvas = document.getElementById('gameCanvas');
            gameState.ctx = gameState.canvas.getContext('2d');

            // 重置游戏状态
            gameState.snake = [];
            gameState.direction = 'right';
            gameState.nextDirection = 'right';
            gameState.score = 0;
            gameState.gameOver = false;

            // 隐藏游戏结束界面
            document.getElementById('gameOver').style.display = 'none';

            // 初始化蛇
            const centerX = Math.floor(gameState.canvas.width / 2 / config.gridSize) * config.gridSize;
            const centerY = Math.floor(gameState.canvas.height / 2 / config.gridSize) * config.gridSize;

            for (let i = 0; i < config.initialLength; i++) {
                gameState.snake.push({
                    x: centerX - i * config.gridSize,
                    y: centerY
                });
            }

            // 生成食物
            generateFood();

            // 更新分数显示
            updateScoreDisplay();

            // 开始游戏循环
            gameState.lastTime = performance.now();
            gameLoop();
        }

        // 生成食物
        function generateFood() {
            let validPosition = false;
            let foodX, foodY;

            while (!validPosition) {
                // 随机生成食物位置
                foodX = Math.floor(Math.random() * (gameState.canvas.width / config.gridSize)) * config.gridSize;
                foodY = Math.floor(Math.random() * (gameState.canvas.height / config.gridSize)) * config.gridSize;

                // 检查食物是否与蛇身重叠
                validPosition = true;
                for (let segment of gameState.snake) {
                    if (segment.x === foodX && segment.y === foodY) {
                        validPosition = false;
                        break;
                    }
                }
            }

            gameState.food = { x: foodX, y: foodY };
        }

        // 游戏循环
        function gameLoop(timestamp) {
            // 计算时间差，控制游戏速度
            if (timestamp - gameState.lastTime < 1000 / config.snakeSpeed) {
                gameState.animationId = requestAnimationFrame(gameLoop);
                return;
            }

            gameState.lastTime = timestamp;

            // 更新方向
            gameState.direction = gameState.nextDirection;

            // 移动蛇
            moveSnake();

            // 检查碰撞
            if (checkCollisions()) {
                endGame();
                return;
            }

            // 检查是否吃到食物
            if (checkFoodCollision()) {
                gameState.score += 10;
                updateScoreDisplay();
                generateFood();
            } else {
                // 如果没吃到食物，移除尾部
                gameState.snake.pop();
            }

            // 绘制游戏
            drawGame();

            // 继续游戏循环
            gameState.animationId = requestAnimationFrame(gameLoop);
        }

        // 移动蛇
        function moveSnake() {
            // 获取蛇头位置
            const head = { ...gameState.snake[0] };

            // 根据方向移动蛇头
            switch (gameState.direction) {
                case 'up':
                    head.y -= config.gridSize;
                    break;
                case 'down':
                    head.y += config.gridSize;
                    break;
                case 'left':
                    head.x -= config.gridSize;
                    break;
                case 'right':
                    head.x += config.gridSize;
                    break;
            }

            // 将新蛇头添加到蛇身
            gameState.snake.unshift(head);
        }

        // 检查碰撞
        function checkCollisions() {
            const head = gameState.snake[0];

            // 检查边界碰撞
            if (
                head.x < 0 ||
                head.x >= gameState.canvas.width ||
                head.y < 0 ||
                head.y >= gameState.canvas.height
            ) {
                return true;
            }

            // 检查自身碰撞
            for (let i = 1; i < gameState.snake.length; i++) {
                if (head.x === gameState.snake[i].x && head.y === gameState.snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        // 检查食物碰撞
        function checkFoodCollision() {
            const head = gameState.snake[0];
            return head.x === gameState.food.x && head.y === gameState.food.y;
        }

        // 结束游戏
        function endGame() {
            gameState.gameOver = true;
            cancelAnimationFrame(gameState.animationId);

            // 显示游戏结束界面
            document.getElementById('gameOver').style.display = 'flex';
            document.getElementById('finalScore').textContent = gameState.score;
        }

        // 重新开始游戏
        function restartGame() {
            cancelAnimationFrame(gameState.animationId);
            initGame();
        }

        // 绘制游戏
        function drawGame() {
            // 清空画布
            gameState.ctx.clearRect(0, 0, gameState.canvas.width, gameState.canvas.height);

            // 绘制蛇
            gameState.ctx.fillStyle = '#4CAF50';
            for (let segment of gameState.snake) {
                gameState.ctx.fillRect(segment.x, segment.y, config.gridSize, config.gridSize);
            }

            // 绘制蛇头
            gameState.ctx.fillStyle = '#45a049';
            const head = gameState.snake[0];
            gameState.ctx.fillRect(head.x, head.y, config.gridSize, config.gridSize);

            // 绘制食物
            gameState.ctx.fillStyle = '#f44336';
            gameState.ctx.fillRect(gameState.food.x, gameState.food.y, config.gridSize, config.gridSize);
        }

        // 更新分数显示
        function updateScoreDisplay() {
            document.getElementById('score').textContent = gameState.score;
        }

        // 处理键盘输入
        function handleKeyDown(event) {
            switch (event.key) {
                case 'ArrowUp':
                    if (gameState.direction !== 'down') {
                        gameState.nextDirection = 'up';
                    }
                    break;
                case 'ArrowDown':
                    if (gameState.direction !== 'up') {
                        gameState.nextDirection = 'down';
                    }
                    break;
                case 'ArrowLeft':
                    if (gameState.direction !== 'right') {
                        gameState.nextDirection = 'left';
                    }
                    break;
                case 'ArrowRight':
                    if (gameState.direction !== 'left') {
                        gameState.nextDirection = 'right';
                    }
                    break;
            }
        }
        // 处理触摸输入
        let touchStartX = 0;
        let touchStartY = 0;

        function handleTouchStart(event) {
            // 阻止默认行为，防止页面滚动和返回
            event.preventDefault();
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        }

        function handleTouchMove(event) {
            // 阻止默认行为，防止页面滚动和返回
            event.preventDefault();
        }

        function handleTouchEnd(event) {
            // 阻止默认行为，防止页面滚动和返回
            event.preventDefault();

            if (!touchStartX || !touchStartY) {
                return;
            }

            const touchEndX = event.changedTouches[0].clientX;
            const touchEndY = event.changedTouches[0].clientY;

            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;

            // 确定滑动方向，只在滑动距离足够大时才响应
            if (Math.abs(diffX) > 30 || Math.abs(diffY) > 30) {
                if (Math.abs(diffX) > Math.abs(diffY)) {
                    // 水平滑动
                    if (diffX > 0) {
                        // 向左滑动
                        if (gameState.direction !== 'right') {
                            gameState.nextDirection = 'left';
                        }
                    } else {
                        // 向右滑动
                        if (gameState.direction !== 'left') {
                            gameState.nextDirection = 'right';
                        }
                    }
                } else {
                    // 垂直滑动
                    if (diffY > 0) {
                        // 向上滑动
                        if (gameState.direction !== 'down') {
                            gameState.nextDirection = 'up';
                        }
                    } else {
                        // 向下滑动
                        if (gameState.direction !== 'up') {
                            gameState.nextDirection = 'down';
                        }
                    }
                }
            }

            // 重置触摸起始位置
            touchStartX = 0;
            touchStartY = 0;
        }
        // 事件监听
        document.addEventListener('keydown', handleKeyDown);
        document.addEventListener('touchstart', handleTouchStart, { passive: false });
        document.addEventListener('touchmove', handleTouchMove, { passive: false });
        document.addEventListener('touchend', handleTouchEnd, { passive: false });
        window.addEventListener('resize', function () {
            // 只有在游戏未结束时才调整大小
            if (!gameState.gameOver) {
                // 保存当前游戏状态
                const currentScore = gameState.score;
                const currentDirection = gameState.direction;

                // 取消当前动画
                cancelAnimationFrame(gameState.animationId);

                // 重新初始化游戏
                initGame();

                // 恢复分数
                gameState.score = currentScore;
                gameState.direction = currentDirection;
                gameState.nextDirection = currentDirection;
                updateScoreDisplay();
            }
        });

        // 页面加载完成后初始化游戏
        window.addEventListener('load', initGame);
    </script>
</body>

</html>
