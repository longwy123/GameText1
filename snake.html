    <script>
        // æ¸¸æˆé…ç½®
        const config = {
            gridSize: 20,
            snakeSpeed: 6,
            initialLength: 3
        };

        // æ¸¸æˆçŠ¶æ€
        let gameState = {
            snake: [],
            food: {},
            direction: 'right',
            nextDirection: 'right',
            score: 0,
            gameOver: false,
            canvas: null,
            ctx: null,
            animationId: null,
            lastTime: 0
        };

        // è°ƒæ•´ç”»å¸ƒå¤§å°
        function resizeCanvas() {
            const canvas = document.getElementById('gameCanvas');
            const container = document.querySelector('.game-container');
            const maxSize = Math.min(window.innerWidth * 0.95, window.innerHeight * 0.8);

            // ç¡®ä¿ç”»å¸ƒå¤§å°æ˜¯ç½‘æ ¼å¤§å°çš„æ•´æ•°å€
            const gridSize = config.gridSize;
            const newSize = Math.floor(maxSize / gridSize) * gridSize;

            canvas.width = newSize;
            canvas.height = newSize;

            // è°ƒæ•´æ¸¸æˆå®¹å™¨å¤§å°
            container.style.width = `${newSize}px`;
            container.style.height = `${newSize}px`;
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // è°ƒæ•´ç”»å¸ƒå¤§å°
            resizeCanvas();

            // è·å–ç”»å¸ƒå’Œä¸Šä¸‹æ–‡
            gameState.canvas = document.getElementById('gameCanvas');
            gameState.ctx = gameState.canvas.getContext('2d');

            // é‡ç½®æ¸¸æˆçŠ¶æ€
            gameState.snake = [];
            gameState.direction = 'right';
            gameState.nextDirection = 'right';
            gameState.score = 0;
            gameState.gameOver = false;

            // éšè—æ¸¸æˆç»“æŸç•Œé¢
            document.getElementById('gameOver').style.display = 'none';

            // åˆå§‹åŒ–è›‡
            const centerX = Math.floor(gameState.canvas.width / 2 / config.gridSize) * config.gridSize;
            const centerY = Math.floor(gameState.canvas.height / 2 / config.gridSize) * config.gridSize;

            for (let i = 0; i < config.initialLength; i++) {
                gameState.snake.push({
                    x: centerX - i * config.gridSize,
                    y: centerY
                });
            }

            // ç”Ÿæˆé£Ÿç‰©
            generateFood();

            // æ›´æ–°åˆ†æ•°æ˜¾ç¤º
            updateScoreDisplay();

            // å¼€å§‹æ¸¸æˆå¾ªç¯
            gameState.lastTime = performance.now();
            gameLoop();
        }

        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            let validPosition = false;
            let foodX, foodY;

            while (!validPosition) {
                // éšæœºç”Ÿæˆé£Ÿç‰©ä½ç½®
                foodX = Math.floor(Math.random() * (gameState.canvas.width / config.gridSize)) * config.gridSize;
                foodY = Math.floor(Math.random() * (gameState.canvas.height / config.gridSize)) * config.gridSize;

                // æ£€æŸ¥é£Ÿç‰©æ˜¯å¦ä¸è›‡èº«é‡å 
                validPosition = true;
                for (let segment of gameState.snake) {
                    if (segment.x === foodX && segment.y === foodY) {
                        validPosition = false;
                        break;
                    }
                }
            }

            gameState.food = { x: foodX, y: foodY };
        }

        // æ¸¸æˆå¾ªç¯
        function gameLoop(timestamp) {
            // è®¡ç®—æ—¶é—´å·®ï¼Œæ§åˆ¶æ¸¸æˆé€Ÿåº¦
            if (timestamp - gameState.lastTime < 1000 / config.snakeSpeed) {
                gameState.animationId = requestAnimationFrame(gameLoop);
                return;
            }

            gameState.lastTime = timestamp;

            // æ›´æ–°æ–¹å‘
            gameState.direction = gameState.nextDirection;

            // ç§»åŠ¨è›‡
            moveSnake();

            // æ£€æŸ¥ç¢°æ’
            if (checkCollisions()) {
                endGame();
                return;
            }

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (checkFoodCollision()) {
                gameState.score += 10;
                updateScoreDisplay();
                generateFood();
            } else {
                // å¦‚æœæ²¡åƒåˆ°é£Ÿç‰©ï¼Œç§»é™¤å°¾éƒ¨
                gameState.snake.pop();
            }

            // ç»˜åˆ¶æ¸¸æˆ
            drawGame();

            // ç»§ç»­æ¸¸æˆå¾ªç¯
            gameState.animationId = requestAnimationFrame(gameLoop);
        }

        // ç§»åŠ¨è›‡
        function moveSnake() {
            // è·å–è›‡å¤´ä½ç½®
            const head = { ...gameState.snake[0] };

            // æ ¹æ®æ–¹å‘ç§»åŠ¨è›‡å¤´
            switch (gameState.direction) {
                case 'up':
                    head.y -= config.gridSize;
                    break;
                case 'down':
                    head.y += config.gridSize;
                    break;
                case 'left':
                    head.x -= config.gridSize;
                    break;
                case 'right':
                    head.x += config.gridSize;
                    break;
            }

            // å°†æ–°è›‡å¤´æ·»åŠ åˆ°è›‡èº«
            gameState.snake.unshift(head);
        }

        // æ£€æŸ¥ç¢°æ’
        function checkCollisions() {
            const head = gameState.snake[0];

            // æ£€æŸ¥è¾¹ç•Œç¢°æ’
            if (
                head.x < 0 ||
                head.x >= gameState.canvas.width ||
                head.y < 0 ||
                head.y >= gameState.canvas.height
            ) {
                return true;
            }

            // æ£€æŸ¥è‡ªèº«ç¢°æ’
            for (let i = 1; i < gameState.snake.length; i++) {
                if (head.x === gameState.snake[i].x && head.y === gameState.snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        // æ£€æŸ¥é£Ÿç‰©ç¢°æ’
        function checkFoodCollision() {
            const head = gameState.snake[0];
            return head.x === gameState.food.x && head.y === gameState.food.y;
        }

        // ç»“æŸæ¸¸æˆ
        function endGame() {
            gameState.gameOver = true;
            cancelAnimationFrame(gameState.animationId);

            // æ˜¾ç¤ºæ¸¸æˆç»“æŸç•Œé¢
            document.getElementById('gameOver').style.display = 'flex';
            document.getElementById('finalScore').textContent = gameState.score;
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            cancelAnimationFrame(gameState.animationId);
            initGame();
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function drawGame() {
            // æ¸…ç©ºç”»å¸ƒ
            gameState.ctx.clearRect(0, 0, gameState.canvas.width, gameState.canvas.height);

            // ç»˜åˆ¶è›‡
            gameState.ctx.fillStyle = '#4CAF50';
            for (let segment of gameState.snake) {
                gameState.ctx.fillRect(segment.x, segment.y, config.gridSize, config.gridSize);
            }

            // ç»˜åˆ¶è›‡å¤´
            gameState.ctx.fillStyle = '#45a049';
            const head = gameState.snake[0];
            gameState.ctx.fillRect(head.x, head.y, config.gridSize, config.gridSize);

            // ç»˜åˆ¶é£Ÿç‰©
            gameState.ctx.fillStyle = '#f44336';
            gameState.ctx.fillRect(gameState.food.x, gameState.food.y, config.gridSize, config.gridSize);
        }

        // æ›´æ–°åˆ†æ•°æ˜¾ç¤º
        function updateScoreDisplay() {
            document.getElementById('score').textContent = gameState.score;
        }

        // å¤„ç†é”®ç›˜è¾“å…¥
        function handleKeyDown(event) {
            switch (event.key) {
                case 'ArrowUp':
                    if (gameState.direction !== 'down') {
                        gameState.nextDirection = 'up';
                    }
                    break;
                case 'ArrowDown':
                    if (gameState.direction !== 'up') {
                        gameState.nextDirection = 'down';
                    }
                    break;
                case 'ArrowLeft':
                    if (gameState.direction !== 'right') {
                        gameState.nextDirection = 'left';
                    }
                    break;
                case 'ArrowRight':
                    if (gameState.direction !== 'left') {
                        gameState.nextDirection = 'right';
                    }
                    break;
            }
        }
        // å¤„ç†è§¦æ‘¸è¾“å…¥
        let touchStartX = 0;
        let touchStartY = 0;

        function handleTouchStart(event) {
            // åªåœ¨éæŒ‰é’®å…ƒç´ ä¸Šé˜»æ­¢é»˜è®¤è¡Œä¸º
            if (!event.target.closest('.btn')) {
                event.preventDefault();
            }
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        }

        function handleTouchMove(event) {
            // åªåœ¨éæŒ‰é’®å…ƒç´ ä¸Šé˜»æ­¢é»˜è®¤è¡Œä¸º
            if (!event.target.closest('.btn')) {
                event.preventDefault();
            }
        }

        function handleTouchEnd(event) {
            // åªåœ¨éæŒ‰é’®å…ƒç´ ä¸Šé˜»æ­¢é»˜è®¤è¡Œä¸º
            if (!event.target.closest('.btn')) {
                event.preventDefault();
            }

            if (!touchStartX || !touchStartY) {
                return;
            }

            const touchEndX = event.changedTouches[0].clientX;
            const touchEndY = event.changedTouches[0].clientY;

            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;

            // ç¡®å®šæ»‘åŠ¨æ–¹å‘ï¼Œåªåœ¨æ»‘åŠ¨è·ç¦»è¶³å¤Ÿå¤§æ—¶æ‰å“åº”
            if (Math.abs(diffX) > 30 || Math.abs(diffY) > 30) {
                if (Math.abs(diffX) > Math.abs(diffY)) {
                    // æ°´å¹³æ»‘åŠ¨
                    if (diffX > 0) {
                        // å‘å·¦æ»‘åŠ¨
                        if (gameState.direction !== 'right') {
                            gameState.nextDirection = 'left';
                        }
                    } else {
                        // å‘å³æ»‘åŠ¨
                        if (gameState.direction !== 'left') {
                            gameState.nextDirection = 'right';
                        }
                    }
                } else {
                    // å‚ç›´æ»‘åŠ¨
                    if (diffY > 0) {
                        // å‘ä¸Šæ»‘åŠ¨
                        if (gameState.direction !== 'down') {
                            gameState.nextDirection = 'up';
                        }
                    } else {
                        // å‘ä¸‹æ»‘åŠ¨
                        if (gameState.direction !== 'up') {
                            gameState.nextDirection = 'down';
                        }
                    }
                }
            }

            // é‡ç½®è§¦æ‘¸èµ·å§‹ä½ç½®
            touchStartX = 0;
            touchStartY = 0;
        }
        // äº‹ä»¶ç›‘å¬
        document.addEventListener('keydown', handleKeyDown);

        // åªåœ¨æ¸¸æˆåŒºåŸŸæ·»åŠ è§¦æ‘¸äº‹ä»¶ï¼Œé¿å…å½±å“æŒ‰é’®
        const gameContainer = document.querySelector('.game-container');

        // ä¸ºæ¸¸æˆå®¹å™¨æ·»åŠ è§¦æ‘¸äº‹ä»¶ï¼Œä½¿ç”¨æ•è·é˜¶æ®µä»¥ç¡®ä¿åœ¨å†’æ³¡å‰å¤„ç†
        gameContainer.addEventListener('touchstart', function (e) {
